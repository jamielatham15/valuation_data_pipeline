<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/site.css') }}">
    <link rel= "stylesheet" type= "text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
  </head>
  <body>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
        <a href="{{ url_for('home') }}" class="navbar-brand keychainify-checked">Screening for value</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link keychainify-checked" href="{{ url_for('greenwald') }}">Greenwald</a>
            </li>
            <li class="nav-item">
              <a class="nav-link keychainify-checked" href="{{ url_for('damodaran') }}">Damodaran</a>
            </li>
            <li class="nav-item">
              <a class="nav-link keychainify-checked" href="{{ url_for('margin_of_safety') }}">Margin of Safety</a>
            </li>
            <li class="nav-item">
              <a class="nav-link keychainify-checked" href="{{ url_for('payback') }}">Payback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link keychainify-checked" href="{{ url_for('ten_cap') }}">Ten Cap</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-md-auto">
            <li class="nav-item">
              <a target="_blank" rel="noopener" class="nav-link keychainify-checked" href="https://github.com/jamielatham15"><i class="fa fa-github"></i> GitHub</a>
            </li>
            <!-- <li class="nav-item">
              <a target="_blank" rel="noopener" class="nav-link keychainify-checked" href="https://twitter.com/bootswatch"><i class="fa fa-twitter"></i> Twitter</a>
            </li> -->
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <h1>{{ title }}</h1>
        </div>
      </div>
      <br />
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
